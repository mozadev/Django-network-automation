version: '3.8'

services:
  db:
    image: postgres:14
    restar: always
    container_name: postgres_db
    environment:
      - POSTGRESDB : mydatabase
      - POSTGRES_USER : myuser
      - POSTGRES_PASSOWRD : mypassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5430:5432"

  redis:
    image: redis:latest
    restart: always
    container_name: redis_cache
    ports:
      - "6379:6379"
  
  web:
    build: .
    restart: always
    container_name: django_app
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      -"8000:8000"
    depends_on:
      - db
      - redis

  celery:
    build: .
    restart: always
    container_name: celery_worker
    command: celery -A your_project worker --loglevel=info
    depends_on:
      - web
      - redis
  
  celery-beat:
    build: .
    restart: always
    container_name: celery_beat
    command: celery -A your_project beat --loglevel=info
    depends_on:
      - web
      - redis
  
  volumes:
    postgres_data
  




volumes:
  apis_data:
